<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sunny Day Mixer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay">
    <div id="app">
      <h1>Sunny Day Mixer</h1>

      <div id="status">Loading stems… <span id="spinner">⏳</span></div>

      <div id="controls">
        <button id="playPause" disabled>▶ Play</button>
        <button id="stop" disabled>■ Stop</button>
        <div id="time">00:00 / 00:00</div>
      </div>

      <div id="tracks">
        <!-- Track rows generated by JS for clarity, but markup kept for fallback -->
        <div class="track" data-track="instruments">
          <h3>Instruments</h3>
          <button class="mute">Mute</button>
          <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="track" data-track="bass">
          <h3>Bass</h3>
          <button class="mute">Mute</button>
          <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="track" data-track="vocals">
          <h3>Vocals</h3>
          <button class="mute">Mute</button>
          <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="track" data-track="drums">
          <h3>Drums</h3>
          <button class="mute">Mute</button>
          <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
        </div>
      </div>

      <div id="notes">
        Tip: On first Play, your browser may ask to allow audio — click Play again if needed.
      </div>
    </div>
  </div>

  <!-- Audio files are loaded via fetch + WebAudio; keep filenames exactly as uploaded -->
  <script src="script.js"></script>
</body>
</html>
